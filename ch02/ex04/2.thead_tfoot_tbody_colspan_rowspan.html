<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>thead tfood tbody colspan rowspan</title>
</head>
<body>
    <table border='1'> <!--border : 테이블 선 = 굵기-->
        <thead>
            <tr>
                <th>방이름</th>
                <th>대상</th>
                <th>크기</th>
                <th>가격</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan='4'>바깥채 전체를 빌립니다.</td> <!--colspan : 칼럼을 확장한다(합치기,가로) = 갯수-->
            </tr>    
        </tfoot>
        <tbody> <!--body의 순서가 아래여도 foot위에 보인다.-->
            <tr>
                <th>유채방</th>
                <td>여성 도미토리</td>
                <td rowspan='3'>4인실</td> <!--rowspan : 2개의 row가 합쳐진다(세로). = 갯수 -->
                <td rowspan='4'>1인실 20,000원</td>
            </tr>
            <tr>
                <th rowspan='2'>동백방</th>
                <td>동성 도미토리</td>
            </tr>
            <tr>
                <td>가족1팀</td>
            </tr>
            <tr>
                <th>천혜향방</th>
                <td></td>
                <td>2인실</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
