<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>blockquote</title>
</head>
<body>
    <blockquote>JAVA란 무엇인가?</blockquote>라고 질문하면, <!--blockquote : 고유의 영역을 가진다.-->
    <q>기계를 작성하는 언어이다.</q>라고 답변한다. <!--q : 인용문을 ""로 표현-->
    
    <blockquote cite='https://www.w3.org'>HTML이란 무엇인가</blockquote>라고 질문하면,
    <q cite='https://w3.org'>문서를 작성하는 언어이다.</q>라고 답변한다.
</body>
</html>
