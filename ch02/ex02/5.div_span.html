<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>div span</title>
</head>
<body>
    여기
    <div> <!-- div : 좌우로 끼어들수 없는 하나의 블럭을 만든다.-->
        촛불이 광화문 광정에 모였습니다.<br>
        촛불마다 각자의 이야기를 담고 있습니다.
    </div>
    지금
    <div>
        그 이야기들은 하나의 이야기를 만듭니다.<br>
        하나의 이야기는 바다가 됩니다.
    </div>
    우리는 <span>파도를</span> 만듭니다. <!--span : 좌우로 끼어들수 있다.-->
</body>
</html>
