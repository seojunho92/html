<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>ul ol</title>
</head>
<body>
    <ul> <!--ul : 순서가 없는 목록, 점으로 표시-->
        <li>사과</li>
        <li>포도</li>
    </ul>

    <ol> <!--ol : 순서가 있는 목록, 숫자로 표시-->
        <li>고양이</li>
        <li>강아지</li>
    </ol>

    <ol start='10'> <!--시작값 정하기-->
        <li>고양이</li>
        <li>강아지</li>
    </ol>

    <ol type='I'> <!--표기법 정하기--> 
        <li>고양이</li>
        <li>강아지</li>
    </ol>
</body>
</html>
